<dom-module id="goodthings-main">

    <template>
    <style is="custom-style">
    paper-icon-button.large {
        width: 50px;
        height: 50px;
    }
    </style>
    <style include="app-grid-style">

    app-drawer{
        --app-drawer-content-container: {
            background-color: rgba(0,0,0,0.85);
            color: white;
        }
        --app-drawer-width: 450px;
        --app-drawer-scrim-background: rgba(0, 0, 0, 0);
    }
    app-drawer *{
        background-color: rgba(0,0,0,0);
        color: white;
    }
    paper-icon-button.large #menu {
        width: 50px;
        height: 50px;
    }
    :host {
        --app-grid-columns: 1;

    }

    app-drawer{
        z-index: 100 !important;
    }
    hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #5f5f5f;
        margin: .5em auto .5em 20px;
        padding: 0;
        width: 60%;

    }
    .headerDivider {
        border-left:1px solid #38546d;
        border-right:1px solid #16222c;
        height:80px;
    }
    app-header {
        color: #fff;
        background-color: #ff9163;
    }
    .orange{
        background-color: #ff9163;
        color: white;
    }
    .action-button{

        color: white;
        background-color: #ff9163;
        --paper-button-ink-color: #fff;
        --paper-button-color: #ff9163;
        min-width: 300px;
        width: 30%;

    }

    [condensed-title] {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url('../images/logo-SM.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 90px;
        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 16px;
    }
    [main-title] {
        position: absolute;
        top: -120px;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url('../images/logo.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 240px;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 32px;
    }
    a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
    }
    .toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        background-color: rgba(255, 255, 255, 0.95);
    }
    app-toolbar {
        height: 120px;
    }
    .tabs {
        height: 100%;
        @apply(--layout-horizontal);
    }
    .tabs > a {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
    }
    header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url('../images/calgary-city.jpg');
        backgrond-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        color: white;
        text-align: center;
    }
    header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
    }
    header > p {
        font-size: 32px;
    }
    section {
        padding: 88px 16px;
    }
    .container {
        @apply(--layout-horizontal);
        max-width: 800px;
        margin: 0 auto;
    }
    .container > * {
        @apply(--layout-flex);
    }
    .container img {
        max-width: 100%;
        max-height: 100%;
    }
    .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
    }
    .container p {
        line-height: 1.5;
    }
    .card-container {
        width: 720px;
        margin: 50px auto auto auto;
    }
    @media (max-width: 600px) {
        .container {
            @apply(--layout-vertical);
        }
        :host {
            --app-grid-columns: 1;
        }
        .card-container {
            width: 100%;
            margin: 25px 0 0;
        }
        app-drawer{
            --app-drawer-width: 256px;
        }
    }
    @media (max-width: 719px) {
        app-toolbar {
            height: 60px;
        }
        :host {
            --app-grid-columns: 1;
        }
        [condensed-title] {
            background-image: url('../images/logo-SM.png');
            background-size: 60px;
        }
        [main-title] {
            top: -60px;
            background-image: url('../images/logo.png');
            background-size: 90px;
        }
        .card-container {
            width: 100%;
            margin: 25px 0 0;
        }
        app-drawer{
            --app-drawer-width: 256px;
        }

    }
    </style>
    <app-location route="{{_route}}"></app-location>
    <app-route
    route="{{_route}}"
    pattern="/:page"
    data="{{_pageData}}"
    tail="{{_subRoute}}"></app-route>
    <app-route
    route="{{_subRoute}}"
    pattern="/:id"
    data="{{_idData}}"></app-route>
    <app-drawer-layout responsive-width="2000px">
        <app-drawer id="drawer" swipe-open align="right">
            <paper-item onclick="drawer.close()"><iron-icon icon="close"></iron-icon><strong>CLOSE</strong></paper-item>
            <br>
            <paper-listbox
            selected="{{_pageData.page}}"
            attr-for-selected="name">

            <paper-item name="signin" onclick="drawer.close()"><strong>SIGN IN</strong></paper-item>
            <paper-item name="signup" onclick="drawer.close();"><strong>SIGN UP</strong></paper-item>
            <hr>
            <paper-item name="business" onclick="drawer.close()"><strong>GOOD THINGS BUSINESS</strong></paper-item>
            <hr>
            <paper-item name="" onclick="drawer.close()"><strong>ABOUT GOOD THINGS</strong></paper-item>
        </paper-listbox>
    </app-drawer>
    <app-header-layout>
        <app-scrollpos-control
        selected="[[_pageData.page]]"
        reset="[[_isDetailPage(_pageData.page)]]"></app-scrollpos-control>
        <app-header effects="resize-title" condenses fixed shadow>

            <app-toolbar class="top-toolbar">
                <paper-icon-button class="large" icon="menu" style="position:absolute;top:20px;right:20px;" drawer-toggle horizontal end-justified layout></paper-icon-button>
                <content select="[drawer-toggle]"></content>
                <div condensed-title></div>
            </app-toolbar>

            <app-toolbar class="bottom-toolbar">
                <div main-title></div>
            </app-toolbar>

        </app-header>
        <iron-pages selected="[[_pageData.page]]" attr-for-selected="name">
            <div name="">
                <header>
                    <h2>Good Things YYC</h2>
                    <p>Connecting Volunteers with Organizations</p>
                    <paper-button onclick="document.querySelector('iron-pages').select('signup')" name="signup" class="action-button">Register Now!</paper-button>
                </header>

                <section id="about">
                    <div class="container">

                        <h3>We Are</h3>
                        <p>a branding tool where companies can leverage the good things they are doing to Calgary’s community of socially minded consumers. Companies that meet the GoodThings criteria can purchase a membership to use the branding letting consumers know they are purchasing from a social enterprise.</p>
                    </div>
                    <div class="container">
                    </div>
                </section>
            </div>
            <div name="signin">

                <div class="card-container">
                    <div class="app-grid" style="max-width:400px; margin: 10px auto;">
                        <form method="get" action="/home" id="basic">
                            <gold-email-input auto-validate required name="email" label="Email"></gold-email-input>
                            <paper-input name="password" label="Password" type="password" required auto-validate></paper-input>
                            <br>
                            <button class="orange" raised style="width:100%;color:white;height:50px;font-size:20px;"><strong>SIGN IN</strong></button>
                        </form>
                    </div>
                    <br>
                    <div class="app-grid" style="max-width:400px; margin:10px auto;">
                        <google-signin brand="google" theme="dark" client-id="773152283935-fopoi5tcqplflhu942p6eqhogfj6thhg.apps.googleusercontent.com" width="wide" ></google-signin>
                    </div>

                </div>

            </div>
            <div name="signup">

                <div class="card-container">
                    <div class="app-grid two-col" style="max-width:800px; margin: auto;">
                        <div class="container">

                            <h3>We Are</h3>
                            <p>a branding tool where companies can leverage the good things they are doing to Calgary’s community of socially minded consumers. Companies that meet the GoodThings criteria can purchase a membership to use the branding letting consumers know they are purchasing from a social enterprise.</p>
                        </div>
                    </div>
                    <div class="app-grid" style="max-width:400px; margin:auto auto 100px auto;">
                        <form method="get" action="/home" id="basic">
                            <gold-email-input auto-validate required name="email" label="Email"></gold-email-input>
                            <paper-input name="firstName" label="First Name" type="text" required auto-validate></paper-input>
                            <paper-input name="lastName" label="Last Name" type="text" required auto-validate></paper-input>
                            <paper-password-input name="password" label="Password"></paper-password-input>
                            <br>
                            <button class="orange" raised style="width:100%;color:white;height:50px;font-size:20px;"><strong>REGISTER</strong></button>
                        </form>
                    </div>

                </div>

            </div>
            <div name="business">

                <div class="card-container">
                    <div class="app-grid" style="max-width:400px; margin:auto;">
                        <div><button href="/createBusiness" class="orange" raised style="width:100%;color:white;height:50px;font-size:20px;"><strong>CREATE A BUSINESS</strong></button></div>
                    </div>

                </div>

            </div>

        </iron-pages>

    </app-header-layout>
</app-drawer-layout>
</template>

<script>
Polymer({
    is: 'goodthings-main'
});
var scope = document.querySelector('template[is=dom-bind]');
scope.key = '86tk8aymufkkgz';
scope.initialized = false;
scope.fields = 'id,num-connections,picture-url';
scope.lang = 'en_US';
scope.init = function() {
    scope.initialized = true;
};
scope.onCustomSignin = function() {
    var signin = document.querySelector('#signin');
    signin.signIn();
};
scope.stringify = function(obj) {
    return JSON.stringify(obj);
};
</script>
</dom-module>
