<dom-module id="sign-in">
    <template>
    <style include="app-grid-style">

    app-drawer{
        --app-drawer-content-container: {
            background-color: rgba(0,0,0,0.85);
            color: white;
        }
        --app-drawer-width: 450px;
        --app-drawer-scrim-background: rgba(0, 0, 0, 0);
    }
    app-drawer *{
        background-color: rgba(0,0,0,0);
        color: white;
    }
    paper-icon-button.large #menu {
        width: 50px;
        height: 50px;
    }
    :host {
        --app-grid-columns: 1;
    }

    .item {
        background-color: white;
    }


    app-drawer{
        z-index: 100 !important;
    }
    hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #5f5f5f;
        margin: .5em auto .5em 20px;
        padding: 0;
        width: 60%;

    }
    .headerDivider {
        border-left:1px solid #38546d;
        border-right:1px solid #16222c;
        height:80px;
    }
    app-header {
        color: #fff;
        background-color: #ff9163;
    }
    .orange{
        background-color: #ff9163;
        color: white;
    }
    .action-button{

        color: white;
        background-color: #ff9163;
        --paper-button-ink-color: #fff;
        --paper-button-color: #ff9163;
        min-width: 300px;
        width: 30%;

    }

    [condensed-title] {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url('../images/logo-SM.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 90px;
        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 16px;
    }
    [main-title] {
        position: absolute;
        top: -120px;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url('../images/logo.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 240px;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 32px;
    }
    a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
    }
    .toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        background-color: rgba(255, 255, 255, 0.95);
    }
    app-toolbar {
        height: 120px;
    }
    .tabs {
        height: 100%;
        @apply(--layout-horizontal);
    }
    .tabs > a {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
    }
    header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url('../images/calgary-city.jpg');
        backgrond-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        color: white;
        text-align: center;
    }
    h3 {
        border-top: 1px solid #CCC;
        border-bottom: 1px solid #CCC;
        font-size: 13px;
        padding: 8px;
        text-align: center;
        margin: 24px 0;
    }
    header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
    }
    header > p {
        font-size: 32px;
    }
    section {
        padding: 16px 16px;
    }
    .container {
        @apply(--layout-horizontal);
        max-width: 800px;
        margin: 0 auto;
    }
    .container > * {
        @apply(--layout-flex);
    }
    .container img {
        max-width: 100%;
        max-height: 100%;
    }
    .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
    }
    .container p {
        line-height: 1.5;
    }
    .card-container {
        width: 720px;
        margin: 50px auto auto auto;
    }
    @media (max-width: 600px) {
        .container {
            @apply(--layout-vertical);
        }
        .card-container {
            width: 100%;
            margin: 25px 0 0;
        }
        app-drawer{
            --app-drawer-width: 256px;
        }
    }
    @media (max-width: 719px) {
        app-toolbar {
            height: 60px;
        }
        [condensed-title] {
            background-image: url('../images/logo-SM.png');
            background-size: 60px;
        }
        [main-title] {
            top: -60px;
            background-image: url('../images/logo.png');
            background-size: 90px;
        }
        .card-container {
            width: 100%;
            margin: 25px 0 0;
        }
        app-drawer{
            --app-drawer-width: 256px;
        }

    }
    </style>


        <div class="card-container">
            <div class="" style="max-width:400px; margin: 10px auto;">
                <form method="post" action="/login" id="basic">
                    <gold-email-input auto-validate required name="email" label="Email"></gold-email-input>
                    <paper-input name="password" label="Password" type="password" required auto-validate></paper-input>
                    <br>
                    <button class="orange" raised style="width:100%;color:white;height:50px;font-size:20px;"><strong>SIGN IN</strong></button>
                </form>
            </div>
            <br>
            <div class="" style="max-width:400px; margin:10px auto;">
                <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>
            </div>

        </div>


</template>
