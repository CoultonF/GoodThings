<dom-module id="sign-up">
    <template>
    <style include="app-grid-style">


    :host {
        --app-grid-columns: 1;
    }

    .item {
        background-color: white;
    }


    .orange{
        background-color: #ff9163;
        color: white;
    }
    .container {
        @apply(--layout-horizontal);
        max-width: 800px;
        margin: 0 auto;
    }
    .container > * {
        @apply(--layout-flex);
    }
    .container img {
        max-width: 100%;
        max-height: 100%;
    }
    .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
    }
    .container p {
        line-height: 1.5;
    }
    .card-container {
        width: 720px;
        margin: 50px auto auto auto;
    }
    @media (max-width: 600px) {
        .container {
            @apply(--layout-vertical);
        }
        .card-container {
            width: 100%;
            margin: 25px 0 0;
        }
    }
    @media (max-width: 719px) {

        .card-container {
            width: 100%;
            margin: 25px 0 0;
        }

    }
    </style>


    <div class="card-container">
        <div class="app-grid" style="max-width:400px; margin:auto auto 100px auto;">
            <form method="post" action="/signup" id="basic">
                <gold-email-input auto-validate required name="email" label="Email"></gold-email-input>
                <paper-password-input name="password" label="Password"></paper-password-input>
                <br>
                <button class="orange" raised style="width:100%;color:white;height:50px;font-size:20px;"><strong>REGISTER</strong></button>
            </form>

        </div>
    </div>


</template>

<script>

        _pageData: Object,
        _idData: Object

</script>
