<dom-module id="edit-profile">
    <template>
    <style>
    :host {
        display: block;
        background-attachment: fixed;
        background-size: 100% auto;
        background-repeat: no-repeat;
    }
    #header {
        color: #ff9163;
        background-color: #ff9163;
        --app-header-background-rear-layer: {
            background-color: #ff9163;
        };
    }
    #chat{
        height:50px;
    }
    paper-icon-button {
        color: white;
        --paper-icon-button-ink-color: white;
    }
    .card-container {
        position: relative;
        width: 720px;
        margin: 50px auto 40px;
    }
    paper-fab {
        position: absolute;
        top: -28px;
        right: 40px;
        --paper-fab-background: #EF5458;
        --paper-fab-keyboard-focus-background: #DF4448;
    }
    paper-card {
        padding: 16px 0 16px 10px;
        width: 100%;
        sizing: border-box;
    }
    paper-card p {
        margin: 12px 0;
        color: #999;
    }
    .apply-button{
        color: white;
        background-color: #ff9163;
        --paper-button-ink-color: #fff;
        --paper-button-color: #ff9163;
        width: 100%;
    }
    h4 {
        margin: 60px 0 12px;
    }
    .ingredient-item {
        margin: 20px 0;
        @apply(--layout-horizontal);
    }
    .ingredient-amount {
        margin-left: -80px;
        width: 60px;
        padding-right: 20px;
        color: rgb(33, 169, 143);
        text-align: right;
    }
    .ingredient-name {
        @apply(--layout-flex);
    }
    @media (max-width: 720px) {
        .card-container {
            width: 100%;
            margin: 25px 0 0;
        }
    }
    form{
        max-width: 500px;
        margin: auto;
        padding: 2em;

    }
    </style>

    <!-- main panel -->
    <app-header-layout>

        <app-header id="header" effects="waterfall fade-background" reveals>

            <!-- top toolbar -->
            <app-toolbar>
                <!-- back button -->
                <a href="/home" tabindex="-1">
                    <paper-icon-button icon="app:arrow-back"></paper-icon-button>
                </a>

                <div main-title></div>


            </app-toolbar>

        </app-header>
    </app-header-layout>
    <form action="/editProfile" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" value={{details.firstName}}>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" value={{details.lastName}}>
        </div>
        <div class="form-group">
            <label for="biography">Biography</label>
            <textarea class="form-control" id="biography" name="biography" rows="3" placeholder="Say who you are" value={{details.biography}}></textarea>
        </div>
        <div class="form-group">
            <label for="profilePhoto">Upload profile photo</label>
            <input type="file" class="form-control-file" id="profilePhoto" aria-describedby="fileHelp" name="profilePhoto">
            <small id="fileHelp" class="form-text text-muted">Images must be under 20MB and in jpeg or png file format.</small>
            <button class="btn btn-lg upload-btn" type="button">Upload File</button>
        </div>
        <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Education and Literacy" class="form-check-input">Education and Literacy
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Environment and conservation" class="form-check-input">Environment and conservation
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Faith" class="form-check-input">Faith
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Hospitals" class="form-check-input">Hospitals
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Human Rights and Justice" class="form-check-input">Human Rights and Justice
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Hunger and Homelessness" class="form-check-input">Hunger and Homelessness
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="International Development" class="form-check-input">International Development
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Museums and Heritage" class="form-check-input">Museums and Heritage
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="New Citizens and Immigrants" class="form-check-input">New Citizens and Immigrants
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Non-Profit Sector Development" class="form-check-input">Non-Profit Sector Development
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Seniors and Elders" class="form-check-input">Seniors and Elders
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Special Events and Festivals" class="form-check-input">Special Events and Festivals
        </label></br>
        <label class="form-check-label">
          <input type="checkbox" name="interests[]" value="Sports and Recreation" class="form-check-input">Sports and Recreation
        </label></br>

        </div>
        <button type="submit" class="btn btn-success btn-block">Save Changes</button>
</form>

<form action="/deleteAccount" method="post">
<button class="btn btn-danger btn-block">Delete Account</button>

</form>
<iron-ajax
  id="checkData"
  url="/checkData"
  handle-as="json"
  content-type="json"
  method="post"
  on-response="handleResponse"></iron-ajax>
</template>
</template>

<script>
Polymer({
    is: 'edit-profile',
    properties: {
        recipes: Object,
        _route: Object,
        _subRoute: Object,
        _pageData: Object,
        _idData: Object
    },
    ready:function(){
      this.$.checkData.generateRequest();
    },
    handleResponse:function(data){
      this.details = data.detail.response;
    },
});
</script>

</dom-module>
