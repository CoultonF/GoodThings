<dom-module id="profile-detail">

    <template>

    <style>
    :host {
        display: block;
        background-attachment: fixed;
        background-size: 100% auto;
        background-repeat: no-repeat;
    }
    #header {
        color: #ff9163;
        background-color: #ff9163;
        --app-header-background-rear-layer: {
            background-color: #ff9163;
        };
    }
    paper-icon-button {
        color: white;
        --paper-icon-button-ink-color: white;
    }
    .card-container {
        position: relative;
        width: 720px;
        margin: 50px auto 40px;
    }
    paper-fab {
        position: absolute;
        top: -28px;
        right: 40px;
        --paper-fab-background: #EF5458;
        --paper-fab-keyboard-focus-background: #DF4448;
    }
    paper-card {
        padding: 16px 0 16px 10px;
        width: 100%;
        sizing: border-box;
    }
    paper-card p {
        margin: 12px 0;
        color: #999;
    }
    .apply-button{
        color: white;
        background-color: #ff9163;
        --paper-button-ink-color: #fff;
        --paper-button-color: #ff9163;
        width: 100%;
    }
    h4 {
        margin: 60px 0 12px;
    }
    .ingredient-item {
        margin: 20px 0;
        @apply(--layout-horizontal);
    }
    .ingredient-amount {
        margin-left: -80px;
        width: 60px;
        padding-right: 20px;
        color: rgb(33, 169, 143);
        text-align: right;
    }
    .ingredient-name {
        @apply(--layout-flex);
    }
    @media (max-width: 720px) {
        .card-container {
            width: 100%;
            margin: 25px 0 0;
        }
    }
    </style>

    <!-- main panel -->
    <app-header-layout>

        <app-header id="header" effects="waterfall fade-background" reveals>

            <!-- top toolbar -->
            <app-toolbar>
                <!-- back button -->
                <a href="/home" tabindex="-1">
                    <paper-icon-button icon="app:arrow-back"></paper-icon-button>
                </a>

                <div main-title></div>

                <paper-menu-button horizontal-align="right">
                    <paper-icon-button icon="app:more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
                    <paper-listbox class="dropdown-content">
                        <paper-icon-item>
                            <iron-icon icon="app:share" item-icon></iron-icon>
                            Share
                        </paper-icon-item>
                        <paper-icon-item>
                            <iron-icon icon="app:email" item-icon></iron-icon>
                            Send Email
                        </paper-icon-item>
                        <paper-icon-item>
                            <iron-icon icon="app:textsms" item-icon></iron-icon>
                            Start Chat
                        </paper-icon-item>
                        <paper-icon-item>
                            <iron-icon icon="app:group" item-icon></iron-icon>
                            Apply for Position
                        </paper-icon-item>
                    </paper-listbox>
                </paper-menu-button>
            </app-toolbar>

        </app-header>

        <div class="card-container">


</div>

</app-header-layout>

</template>

<script>
Polymer({
    is: 'profile-detail',
    properties: {
        recipe: {
            type: Object,
            observer: '__recipeChanged'
        },
        __favorite: {
            type: Boolean,
            value: false
        }
    },
    __recipeChanged: function(recipe) {
        if (recipe) {
            //this.style.backgroundImage = 'url(' + recipe.imageUrl + ')';
        }
    },
    __toggleFavorite: function(event, detail) {
        this.__favorite = !this.__favorite;
    },
    __computeFavIcon: function(favorite) {
        return favorite ? 'app:favorite' : 'app:favorite-border';
    }
});
</script>

</dom-module>
